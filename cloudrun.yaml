yapiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sofia-lite
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "100"
        run.googleapis.com/cloudsql-instances: ""
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/${PROJECT_ID}/sofia-lite:${SHORT_SHA}
        name: sofia-lite
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: latest
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: elevenlabs-api-key
              key: latest
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: twilio-account-sid
              key: latest
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: twilio-auth-token
              key: latest
        - name: GOOGLE_CLOUD_PROJECT
          value: ${PROJECT_ID}
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secrets/gcp-sa.json
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "1"
            memory: 2Gi
        volumeMounts:
        - name: gcp-sa
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: gcp-sa
        secret:
          secretName: gcp-service-account
          items:
          - key: latest
            path: gcp-sa.json
  traffic:
  - percent: 99
    tag: stable
    revisionName: sofia-lite-stable
  - percent: 1
    tag: canary
    revisionName: sofia-lite-${SHORT_SHA}
    latestRevision: true 