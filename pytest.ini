[tool:pytest]
markers =
    bulk: marks tests as bulk API tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
testpaths = tests tests_bulk sofia_lite/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
