[tool:pytest]
testpaths = tests_client
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
markers =
    bulk: bulk API tests
    essential: essential functionality tests
    internal: internal tests (excluded by default)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
