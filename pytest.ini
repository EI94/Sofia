[tool:pytest]
markers =
    bulk: marks tests as bulk API tests
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests
    essential: marks tests as essential core tests
testpaths = tests_bulk sofia_lite/tests
python_files = test_simple_suite.py test_config.py test_simple.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
