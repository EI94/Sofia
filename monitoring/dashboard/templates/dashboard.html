<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .status-item {
            text-align: center;
        }

        .status-item i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-online { color: #4ade80; }
        .status-offline { color: #f87171; }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }

        .metric-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .metric-change {
            font-size: 0.9rem;
            color: #666;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .last-update {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Colori per le metriche */
        .bg-primary { background: linear-gradient(135deg, #667eea, #764ba2); }
        .bg-success { background: linear-gradient(135deg, #4ade80, #22c55e); }
        .bg-warning { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .bg-info { background: linear-gradient(135deg, #06b6d4, #0891b2); }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .metrics-grid { grid-template-columns: 1fr; }
            .status-bar { flex-direction: column; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> Sofia Dashboard</h1>
            <p>Monitoraggio in tempo reale dell'assistente virtuale</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-server" id="sofia-status-icon"></i>
                <div>Sofia Lite</div>
                <div id="sofia-status-text">Caricamento...</div>
            </div>
            <div class="status-item">
                <i class="fas fa-chart-line"></i>
                <div>Monitor</div>
                <div id="monitor-status">Attivo</div>
            </div>
            <div class="status-item">
                <i class="fas fa-clock"></i>
                <div>Ultimo Aggiornamento</div>
                <div id="last-update-time">--:--:--</div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon bg-primary">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="metric-title">Nuovi Clienti</div>
                </div>
                <div class="metric-value" id="new-leads">0</div>
                <div class="metric-change">Oggi</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon bg-success">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="metric-title">Prenotazioni</div>
                </div>
                <div class="metric-value" id="bookings">0</div>
                <div class="metric-change">Confermate</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon bg-warning">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="metric-title">Redirect Attivi</div>
                </div>
                <div class="metric-value" id="redirects">0</div>
                <div class="metric-change">All'app</div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon bg-info">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="metric-title">Chiarimenti</div>
                </div>
                <div class="metric-value" id="clarifies">0</div>
                <div class="metric-change">Richiesti</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Andamento Attivit√†</div>
            <canvas id="activityChart" width="400" height="200"></canvas>
        </div>

        <div class="last-update">
            <i class="fas fa-sync-alt"></i> Aggiornamento automatico ogni 30 secondi
        </div>
    </div>

    <script>
        let activityChart;
        let chartData = {
            labels: [],
            datasets: [{
                label: 'Nuovi Clienti',
                data: [],
                borderColor: '#667eea',
                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                tension: 0.4
            }, {
                label: 'Prenotazioni',
                data: [],
                borderColor: '#4ade80',
                backgroundColor: 'rgba(74, 222, 128, 0.1)',
                tension: 0.4
            }]
        };

        // Inizializza il grafico
        function initChart() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            activityChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Aggiorna le metriche
        async function updateMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Errore:', data.error);
                    return;
                }

                // Aggiorna metriche
                document.getElementById('new-leads').textContent = 
                    Math.round(data.metrics.sofia_new_leads_total || 0);
                document.getElementById('bookings').textContent = 
                    Math.round(data.metrics.sofia_bookings_confirmed_total || 0);
                document.getElementById('redirects').textContent = 
                    Math.round(data.metrics.sofia_active_app_redirect_total || 0);
                document.getElementById('clarifies').textContent = 
                    Math.round(data.metrics.sofia_clarify_messages_total || 0);

                // Aggiorna status Sofia
                const statusIcon = document.getElementById('sofia-status-icon');
                const statusText = document.getElementById('sofia-status-text');
                
                if (data.sofia_status.orchestrator === 'ready') {
                    statusIcon.className = 'fas fa-server status-online';
                    statusText.textContent = 'Online';
                } else {
                    statusIcon.className = 'fas fa-server status-offline';
                    statusText.textContent = 'Offline';
                }

                // Aggiorna timestamp
                document.getElementById('last-update-time').textContent = data.last_update;

                // Aggiorna grafico
                const now = new Date().toLocaleTimeString('it-IT', {hour: '2-digit', minute: '2-digit'});
                chartData.labels.push(now);
                chartData.datasets[0].data.push(data.metrics.sofia_new_leads_total || 0);
                chartData.datasets[1].data.push(data.metrics.sofia_bookings_confirmed_total || 0);

                // Mantieni solo ultimi 10 punti
                if (chartData.labels.length > 10) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                    chartData.datasets[1].data.shift();
                }

                activityChart.update('none');

            } catch (error) {
                console.error('Errore aggiornamento:', error);
            }
        }

        // Inizializza
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            updateMetrics();
            
            // Aggiorna ogni 30 secondi
            setInterval(updateMetrics, 30000);
        });
    </script>
</body>
</html>
