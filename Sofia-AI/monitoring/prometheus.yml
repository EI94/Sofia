# ===== PROMETHEUS CONFIGURATION FOR SOFIA AI =====
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rules files
rule_files:
  - "sofia_alerts.yml"

# Scrape configurations
scrape_configs:
  # ===== SOFIA AI APPLICATION =====
  - job_name: 'sofia-ai'
    static_configs:
      - targets: ['sofia-ai:8000']  # Sofia AI main app
    metrics_path: '/api/health/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ===== PROMETHEUS SELF-MONITORING =====
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ===== SYSTEM METRICS =====
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ===== CONTAINER METRICS =====
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: '/metrics'

  # ===== SOFIA AI HEALTH CHECKS =====
  - job_name: 'sofia-health'
    static_configs:
      - targets: ['sofia-ai:8000']
    metrics_path: '/health'
    scrape_interval: 30s

  # ===== TWILIO WEBHOOK MONITORING =====
  - job_name: 'sofia-webhooks'
    static_configs:
      - targets: ['sofia-ai:8000']
    metrics_path: '/api/health/readiness'
    scrape_interval: 30s 